	<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

	<script type="text/javascript">
		//document.getElementById('search').addEventListener('searchISBN', onClick);
		function searchISBN(isbn){
				event.preventDefault();
				if(isbn !== undefined && isbn !== ""){
						$.ajax({
							url: "https://dapi.kakao.com/v3/search/book",
							headers: {'Authorization': 'KakaoAK ' + '여기에 API Key 입력!!!!'},
							type : "get",
							data:{
									query: isbn,
								 target:'isbn'
							},
							success : function(result){
									let data = result.documents[0];
									console.log(result);
									$("#title").val(data.title);
									$('#author').val(data.authors);
									$('#pub').val(data.publisher);
									$('#price').val(data.price);
									$('#content').val(data.contents+"...");
									let date = data.datetime.split('T')[0];
									$('#date').val(date);
									$('#translator').val(data.translators);
									console.log(data + " is found...");
								}
					});
				} else console.log("isbn not found...");
		}
	</script>
